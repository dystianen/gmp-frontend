apiVersion: apps/v1
kind: Deployment
metadata:
  name: gmp-frontend
  namespace: gmp-staging
spec:
  selector:
    matchLabels:
      app: gmp-frontend
  replicas: 1
  template:
    metadata:
      labels:
        app: gmp-frontend
    spec:
      containers:
        - name: gmp-frontend
          image: registry-harbor.app.bangun-kreatif.com/gmp/gmp-frontend:<VERSION>
          ports:
            - containerPort: 5000
          envFrom:
            - secretRef:
                name: gmp-frontend-env
      imagePullSecrets:
        - name: regcred

